<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

 
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </header>

   
    <nav class="menubar">
        <ul>
            <li><a href="#">Home</a></li>

            <li><a href="#">Services</a></li>

            <div class="box">

            </div>
            <div class="box">
                <h3>Title 2</h3>
                <img src="https://m.economictimes.com/thumb/msid-63675326,width-1200,height-900,resizemode-4,imgsize-88989/it-companies-agencies.jpg" alt="Image 2">
                <p>Description for the second box.</p>
            </div>
            <div class="box">
                <h3>Title 3</h3>
                <img src="https://img.freepik.com/free-photo/group-young-business-people-working-office_158595-5210.jpg" alt="Image 3">
                <p>Description for the third box.</p>
            </div>
        </main>
    </div>

  
    <footer>
        <p>IT Â© 2025</p>
    </footer>
